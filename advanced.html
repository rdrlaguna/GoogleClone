<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Google icon to tab title -->
        <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">

        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/header.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="nav-bar">
                <div class="advance-header-container flex">
                    
                    <!-- Nav logo -->
                     <div class="logo-container flex">
                        <a class="logo-link" href="./index.html">
                            <span class="logo"></span>
                        </a>
                     </div>

                    <ul class ="nav-list flex">
                        <!-- Link to Google Search -->
                         <li class="nav-li flex f-cntr">
                            <a href="./index.html">Search</a>
                        </li>
    
                        <!-- Grid icon -->
                        <li class="grid-icon-container flex f-cntr">
                            <img alt="Grid menu icon"
                                 src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                                 width="24"
                                 height="24"
                                 class="grid-icon">
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>

            <!-- Title -->
             <div class="title-container">
                <h3 class="title">Advanced search</h3>
             </div>
             <hr class="page-division">

             <!-- Advanced Search Form -->
              <section class="form-frame">
                <form action="https://www.google.com/search">

                    <!-- Form headers -->
                     <div class="form-headers">
                        <div class="line-text">
                            <h5 class="header-text">Search for pages with...</h5>
                        </div>
                        <div class="line-box"></div>
                        <div class="header-tip">
                            <p>Do the following in the search box</p>
                        </div>
                     </div>

                     
                </form>


              </section>

        </main>

        <!-- FOOTER -->
        <footer>
            
        </footer>

    </body>
</html>
