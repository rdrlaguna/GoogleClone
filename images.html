<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Google icon to tab title -->
        <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">

        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="nav-bar">

                <ul class ="nav-list">
                    <!-- Link to Google Search -->
                     <li class="nav-li"><a href="./index.html">Search</a></li>

                    <!-- Grid icon -->
                    <li class="grid-icon-container">
                        <img alt="Grid menu icon"
                             src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                             width="24"
                             height="24">
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main>

            <!-- Google logo -->
            <div class="google-logo-section">
                <div class="google-logo-container">
                    <img id="google-logo"
                         src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                         width="272"
                         height="92">

                    <span class="google-logo-text">Images</span>
                </div>
            </div>

            <!-- Search form -->
            <section class="form-section">

                <!-- Send user to Google search -->
                <form class="google-form" action="https://www.google.com/search">
                    <div class="form-items-container">

                        <!-- Input field -->
                        <div class="input-container">
                            <!-- Magnifier icon -->
                            <img id="search-logo"
                                 src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png"
                                 alt="Search logo of a magnifier glass">

                            <!-- Image search inputs -->
                            <input type="hidden" name="safe" value="active">
                            <input class="input-box" type="text" name="q">
                            <input type="hidden" name="udm" value="2">
                            <input type="hidden" name="sclient" value="img">
                        </div>

                        <!-- Submit buttons -->
                        <div class="btn-container">
                            <input class="submit-btn" type="submit" value="Search with Google">
                        </div>
                    </div>
                </form>

            </section>

        </main>

        <!-- FOOTER -->
        <footer>
            
        </footer>

    </body>
</html>
