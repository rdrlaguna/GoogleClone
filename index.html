<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Google icon to tab title -->
        <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="nav-bar">

                <ul class ="nav-list">
                    <!-- Links to Images and Advanced -->
                     <li class="nav-li"><a href="./images.html">Images</a></li>
                     <li class="nav-li"><a href="./advanced">Advanced</a></li>

                    <!-- Grid icon -->
                    <li class="grid-icon-container">
                        <img alt="Grid menu icon"
                             src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                             width="24"
                             height="24">
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main>

            <!-- Google logo -->
             <div class="google-logo-section">
                <div class="google-logo-container">
                    <img id="google-logo"
                         src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                         width="272"
                         height="92"
                    >
                </div>
             </div>

             <!-- Search form -->
              <section class="form-section">

                <!-- Send user to Google search -->
                 <form class="google-form" action="https://www.google.com/search">
                    
                 </form>

              </section>

        </main>

        <!-- FOOTER -->
        <footer>
            
        </footer>

    </body>
</html>
