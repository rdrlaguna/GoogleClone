<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Google icon to tab title -->
        <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">

        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/footer.css">
        <link rel="stylesheet" href="./styles/index_media.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="nav-bar">

                <ul class ="nav-list flex">
                    <!-- Links to Images and Advanced -->
                     <li class="nav-li"><a href="./images.html">Images</a></li>
                     <li class="nav-li"><a href="./advanced.html">Advanced</a></li>

                    <!-- Grid icon -->
                    <li class="grid-icon-container flex f-cntr">
                        <img alt="Grid menu icon"
                             src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                             width="24"
                             height="24"
                             class="grid-icon">
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="flex f-col">

            <!-- Google logo -->
            <div class="google-logo-section flex f-col f-cntr">
                <div class="google-logo-container">
                    <img id="google-logo"
                         src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                         width="272"
                         height="92">
                </div>
            </div>

            <!-- Search form -->
            <section class="form-section">

                <!-- Send user to Google search -->
                <form class="google-form" action="https://www.google.com/search">
                    <div class="form-items-container">

                        <!-- Input field -->
                        <div class="input-container flex">
                            <!-- Magnifier icon -->
                            <img id="search-logo"
                                 src="https://cdn-icons-png.flaticon.com/512/2618/2618254.png"
                                 alt="Search logo of a magnifier glass">

                            <input class="input-box" type="text" name="q">
                        </div>

                        <!-- Submit buttons -->
                        <div class="btn-container flex f-cntr">
                            <input class="submit-btn" type="submit" value="Search with Google">
                            <input class="submit-btn" type="submit" value="I'm Feeling Lucky" name="btnl">
                        </div>
                    </div>
                </form>

            </section>

        </main>

        <!-- FOOTER -->
        <footer>
            <!-- Top section -->
            <div class="footer-top">
                <p>CS50</p>
            </div>

            <!-- Bottom section -->
            <div class="footer-bottom flex">
                <!-- Left-side links -->
                <div class="left-links-container">
                    <ul class="left-links flex">
                        <li><a class="ftr-link">Advertising</a></li>
                        <li><a class="ftr-link">Company</a></li>
                        <li><a class="ftr-link">How Search Works</a></li>
                    </ul>
                </div>

                <!-- Middle link -->
                <div class="cs50-container flex">
                    <img alt="Rubber duck icon"
                         src="https://cdn-icons-png.flaticon.com/512/9720/9720524.png"
                         class="duck-icon"
                         width="25px"
                         height="25px">
                    <a class="cs50-text ftr-link"
                       href="https://cs50.harvard.edu/web/2020/projects/0/search">
                       CS50 Web: find out more about this project
                    </a>
                </div>

                <!-- Right-side links -->
                <div class="right-links-container">
                    <ul class="right-links flex">
                        <li><a class="ftr-link">Privacy</a></li>
                        <li><a class="ftr-link">Terms</a></li>
                        <li class="ftr-link">Configuration</li>
                    </ul>
                </div>

            </div>
        </footer>

    </body>
</html>
